name: Type Check

on:
  pull_request:
    branches:
      - main
      - canary
      - rc
    types: [opened, synchronize, reopened]

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bunx --bun turbo run type-check
