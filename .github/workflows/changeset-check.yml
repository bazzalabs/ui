name: Changeset Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  check:
    name: Check for Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changesets
        id: changeset-check
        run: |
          # Check if there are any changesets
          if bunx changeset status --since=origin/main 2>&1 | grep -q "No changesets present"; then
            echo "has_changeset=false" >> $GITHUB_OUTPUT
          else
            echo "has_changeset=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if changeset missing
        if: steps.changeset-check.outputs.has_changeset == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ⚠️ Missing Changeset

            This PR doesn't include a changeset. If this PR contains changes that should be published to npm, please add a changeset:

            \`\`\`bash
            bun changeset
            \`\`\`

            Or run this in a package directory:

            \`\`\`bash
            cd packages/action-menu
            bun changeset
            \`\`\`

            Then follow the prompts to document your changes.

            ### When to skip
            If this PR only contains documentation updates, dependency updates, or internal changes that don't affect published packages, you can ignore this warning.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Missing Changeset')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Verify changeset status
        if: steps.changeset-check.outputs.has_changeset == 'true'
        run: bunx changeset status --verbose
